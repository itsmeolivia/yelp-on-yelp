<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Yelp on Yelp</title>
    <style>
      #mymap { height: 400px; }
    </style>
    <link rel="stylesheet" href="leaflet.css" />
    <link rel="stylesheet" href="leaflet_markers/leaflet.awesome-markers.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  </head>
  <body class="container">
    <h1>Yelp on Yelp!</h1>
    <p class="lead">Enter what you're looking for in a comma separated list and put a ZIP code, betch</p>
    <form id="search">
      <div class="form-group">
        <label for="term">What're you looking for?</label>
        <input type="text" name="term" placeholder="burritos, shoes, pastries" class="form-control" id="term" required>
      </div>
      <div class="form-group">
        <label for="term">Where u at?</label>
        <input type="text" name="location" placeholder="90210" class="form-control" id="location" required>
      </div>
      <input type="submit" value="Search" class="btn btn-primary">
    </form>
    <div id="mymap"></div>
    <script src="leaflet.js"></script>
    <script src="leaflet_markers/leaflet.awesome-markers.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
